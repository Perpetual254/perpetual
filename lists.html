<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEARNING LISTS</title>
    <style type="text/css">
     ul li{list-style-type: none}

      #nav li{display:inline}

      a{ text-decoration: none;padding: 5px;text-transform: uppercase;color: green}

       #nav li a:active{ color: deeppink;font-weight: bold}

        #nav{background-color: red;padding: 10px}

        #google{color: purple;font-size: 50px;margin-right: 20px}
    </style>

</head>
<body>
<!--creating  unordered lists-->
<h2>colors</h2>
<ul>
<li>red</li>
<li>pink</li>
<li>black</li>
</ul>


<h2>countries</h2>
<ol>
<li>kenya</li>
<li>uganda</li>
<li>tanzania</li>
</ol>

<!--navigation bar creation from lists-->
<ul id="nav">
<li><a href="http://www.google.com" id="google">google</a> </li>
<li><a href="www.facebook.com">facebook</a> </li>
<li><a href="www.instragram.com">instagram</a> </li>
<li><a href="www.twitter.com">twitter</a> </li>
<li><a href="www.rumble.com">rumble</a> </li>
</ul>

</body>
</html>
